<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page08_table.html</title>
    </head>
    <body>
        <h1>table태그</h1>
        <!-- 3행 2열 테이블 -->
        <table border="1" width="400" height="150">
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>Jan</td>
                <td>100000원</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>200000원</td>
            </tr>
        </table>
        <hr color="red" />
        <!-- 3행 4열 테이블을 만드세요
         폭: 80% 높이: 200px
         1행 테이블 제목: <thead>태그로 감싸서
            번호 이름 연락처 주소
        2행 ~ 3행 : <tbody>태그로 감싸서
        -->
        <h2>친구 연락처</h2>
        <table
            border="1"
            width="80%"
            height="200"
            align="center"
            bgcolor="#eeffee"
            bordercolor="maroon"
            cellspacing="10"
            cellpadding="20"
            background="images/winter1.jpg"
        >
            <thead>
                <tr>
                    <td>번호</td>
                    <td>이름</td>
                    <td>연락처</td>
                    <td>주소</td>
                </tr>
            </thead>
            <tbody>
                <tr bgcolor="navy" style="color: white">
                    <td bgcolor="orange">1</td>
                    <td bgcolor="lightblue">김철수</td>
                    <td background="images/icon.jpg">010-2222-3333</td>
                    <td>경상북도 대구 동구</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>홍길동</td>
                    <td>010-2222-3333</td>
                    <td>서울 마포구 합정동</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>최영희</td>
                    <td>010-2222-3333</td>
                    <td>인천 남동구</td>
                </tr>
            </tbody>
        </table>
        <hr color="Green" />
        <h2>col, colgroup 활용</h2>
        <table width="400px" border="1">
            <!-- thead, tbody보다 먼저 colgroup을 기술 -->
            <colgroup>
                <col span="1" width="20%" style="background-color: lavender" />
                <!-- <col span="1" style="background-color: rgb(91, 238, 91);"> -->
                <col span="2" background-color: rgb(255, 107, 223)" />
            </colgroup>
            <thead>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>도시</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>홍길동</td>
                    <td>22</td>
                    <td>서울</td>
                </tr>
                <tr>
                    <td>김철수</td>
                    <td>23</td>
                    <td>안동</td>
                </tr>
            </tbody>
        </table>

        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </body>
</html>
